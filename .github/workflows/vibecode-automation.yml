      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r @project-core/requirements.txt

      - name: ðŸ—ï¸ Architecture Validation
        run: |
          echo "ðŸ§  VIBECODE SYSTEM V4.0 - Architecture Validation"
          python @project-core/automation/architecture_manager.py --validate-structure

          if [ $? -eq 0 ]; then
            echo "âœ… Arquitetura validada com sucesso"
          else
            echo "âŒ Falha na validaÃ§Ã£o de arquitetura"
            exit 1
          fi

      - name: ðŸ¥ System Health Check
        run: |
          echo "ðŸ¥ Verificando saÃºde do sistema..."
          python @project-core/automation/validation_suite.py --health-check --detailed

          if [ $? -eq 0 ]; then
            echo "âœ… Sistema saudÃ¡vel"
          else
            echo "âš ï¸ Problemas de saÃºde detectados"
          fi

      - name: ðŸ“‹ Dependency Verification
        run: |
          echo "ðŸ“¦ Verificando dependÃªncias..."
          python @project-core/automation/dependency_check.py --check-all

          if [ $? -eq 0 ]; then
            echo "âœ… DependÃªncias OK"
          else
